<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    
    <main>
        <h1>Etch-A-Sketch</h1>
        <div class="form-container">
            <form>
                <label for="grid-size">Set your grid size:</label>
                <input type="text" id="grid-size" class="grid-size">
                <button type="button" class="btn btn-primary input-btn">Set Size</button>
            </form>
            <p class="error"></p>
        
        </div>

        <div class="container">
        
        </div>

        <div class="btn-container">
            <button class="white-btn btn btn-light">White</button>
            <button class="black-btn btn btn-dark">Black</button>
            <button class="random-btn btn btn-success">Random</button>
            <button class="reset-btn btn btn-danger">Reset</button>
        </div>
     
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
